<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Experiment</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <tbody>
    <h1>Home Page</h1>
    <p th:text="'Welcome, ' + ${uname}" />
    <tr th:each="e: ${experiments}">
        <a th:href="@{/{uname}/experiments/{eID}(uname=${uname}, eID=${e.id})}"><p th:text="${e.name}"></p></a>
        <p th:text="${e.description}" />
    </tr>
    </tbody>
</html>
