<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>Turbo Consent Login</title>
  </head>
  <body>
    <h1 class="title">Turbo Consent | We The Curious</h1>
    <div class="container">

      <form name="Login" action="" method="post">
        <label>Username: </label><input type="text" name="username" required /><br />
        <label>Password: </label><input type="password" name="password" required />
        <button type="submit" OnClick="postLogin()">Login</button>
      </form>
    </div>
    <script type = text/javascript>
        function postLogin()  {
            var logObj = {"uname" : document.forms['Login'].elements['username'].value,
                "pword"  : document.forms['Login'].elements['password'].value};
            var loginJson = JSON.stringify(logObj);

            var request = new XMLHttpRequest();
            request.open('POST', "https://127.0.0.1:8080/login/checkDetails", true);

            request.setRequestHeader("Content-Type", "application/json");


            request.onreadystatechange = function() {//Call a function when the state changes.
                alert("sdfsf")
                if(request.readyState == 4 && request.status == 200) {
                    alert(request.responseText)
                }
            };

            request.send(loginJson);
        }


    </script>

    <strong>*Log in with your We The Curious account email.</strong>
  </body>
</html>
