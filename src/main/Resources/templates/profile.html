<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <tbody>
        <h1>Profile Page</h1>
        <p th:text="'Welcome, ' + ${uname}" />

        <form name="Default Consent" action="#" th:action="@{/profile/updateConsent}"  method="post">
            <input type="hidden" name="uname" id="uname" th:value="${uname}" />
            <input type="hidden" name="consentLevel" id="consentLevel" th:value="unrestricted" />
            <p><input type="submit" value="Submit" /></p>
        </form>
    </tbody>
</html>
