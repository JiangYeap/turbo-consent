<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Turbo Consent Login</title>
    </head>
    <body>
    <h1 class="title">Turbo Consent | We The Curious></h1>
    <div class="container">

        <form name="Login" action="#" th:action="@{/login}" th:object="${loginDetails}" method="post">
            <p>Username: <input type="text" th:field="*{uname}"  /></p>
            <p>Password: <input type="password" th:field="*{pword}"  /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>

    <strong>*Log in with your We The Curious account email.</strong>
    </body>
</html>
