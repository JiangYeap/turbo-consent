<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="mystyles.sass" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" />
    <title>Visitors</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
      var app = angular.module('myApp', []);
      app.controller('myCtrl', function($scope, $http) {
        $http.get("http://localhost:3000/visitorRecord")
        .then(function(response) {
            $scope.visitor = response.data;
        }, function(response) {
            $scope.visitor = "Something went wrong";
        });
      });
    </script>

  </head>

  <body>
    <div class="block">
      <nav class="nav" style="background-color:#FCE473">
      <!-- <nav class="nav"> -->
        <div class="nav-left">
          <a href="" class="nav-item">
            <p class="title is-4">Turbo Consent | We The Curious<p>
          </a>
        </div>

        <div class="nav-center">
          <a href="" class="nav-item">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
          <a href="" class="nav-item">
            <span class="icon">
              <i class="fa fa-twitter"></i>
            </span>
          </a>
        </div>

        <div class="nav-right nav-menu">
          <a href="#" class="nav-item">Logout</a>
        </div>
      </nav>
    </div>

    <div ng-app="myApp" ng-controller="myCtrl" class="columns is-fullheight">
      <!-- Add is-hidden to the class to hide sidebar -->
      <div class="column is-narrow is-sidebar-menu is-hidden-mobile">
        <!-- <aside class="menu"> -->
          <p class="menu-label has-text-centered is-1">Menu</p>
          <ul class="menu-list">
            <li><a href="home.html">Home</a></li>
            <li>
              <a href="visitors.html" class="is-active">Visitors</a>
              <ul>
                <li ng-repeat="x in visitor.dependencies"><a href="visitExp.html">{{x}}</a></li>
              </ul>
            </li>
            <li>
              <a>Settings</a>
              <ul>
                <li><a>Consent Defaults</a></li>
                <li><a>Visitor Dependencies</a></li>
              </ul>
            </li>
            <li><a>About Us</a></li>
          </ul>
        <!-- </aside> -->
      </div>

      <div class="column is-10">
        <br />
        <h1 class="title">Visitors linked to your account:</h1>
        <ul>
          <li ng-repeat="x in visitor.dependencies">{{x}} - <a href="visitExp.html" class="is-right">View Experiments</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
